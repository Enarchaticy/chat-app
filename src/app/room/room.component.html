<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <h4>Rooms</h4>
      <a *ngFor="let room of rooms" mat-list-item (click)="roomInput=room"
        [routerLink]="['/room',room.id]">{{room.name}}</a>
      <h4>Direct Message</h4>
      <a *ngFor="let user of onlineUsers" mat-list-item (click)="getDirectMessages(user)">{{user.name}}</a>
      <div class="filler"></div>
      <div class="create-room-div">
        <a class="create-room" mat-list-item (click)="openCreateRoomDialog()">
          <mat-icon>add_circle_outline</mat-icon>create room
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Chat App</span>
      <button class="logout" mat-icon-button type="button" (click)="userService.logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <app-chat-window [roomInput]="roomInput" (setDefault)="setDefaultRoom()"
      (getDirectMessages)="getDirectMessages($event)"></app-chat-window>
  </mat-sidenav-content>
</mat-sidenav-container>
